<div class="promptForm">
  <mat-form-field class="example-full-width">
    <mat-label>Query</mat-label>
    <input matInput placeholder="Add new query..." [(ngModel)]="newPromptValue">
  </mat-form-field>
  &nbsp;&nbsp;
  <button mat-raised-button color="primary" (click)="addPromptHandler()">Add prompt</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="query">
      <th mat-header-cell *matHeaderCellDef> Query </th>
      <td mat-cell *matCellDef="let prompt"> {{prompt.query}} 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let prompt">
            <mat-slide-toggle color="accent" [checked]="prompt.isActive" [name]="prompt.query" (change)="onToggle($event)"></mat-slide-toggle>
        </td>
    </ng-container>

    <ng-container matColumnDef="lastIdRead">
      <th mat-header-cell *matHeaderCellDef> Last ID Read </th>
      <td mat-cell *matCellDef="let prompt">
          {{prompt.lastIdRead}}
      </td>
    </ng-container>
 


    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let prompt">
        <a mat-icon-button target="_blank" [routerLink]="'/details/' + prompt.query">
          <mat-icon>open_in_new</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
